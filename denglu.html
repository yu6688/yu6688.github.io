							<div id="del_touch" class="del_touch"><span id="del_u" class="del_u"></span></div><input id="u" class="inputstyle" name="u" type="text" autocomplete="off" placeholder="QQ号码/手机/邮箱"></li>

					</ul>
					<div href="javascript:void(0);" id="go"> 登 录 </div>

				</div>
				<div id="switch">

			</div>
